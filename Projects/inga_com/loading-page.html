<!DOCTYPE html>
<html>
    <head>
        <title>Loading Page</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'poppins', sans-serif;
            }
            .container{
                height: 300px;
                width: 200px;
                background-color: #222222;
                border: 1px solid yellow;
                border-radius: 5px;
                display: flex;
                align-items: center;
                text-align: center;
                justify-content: center;
            }

            h3, h4{
                color: yellow;
                h3{
                    padding-bottom: 50px;
                }
            }

            .circle{
                margin: 7px auto;
                width: 40px;
                height: 40px;
                border: 5px solid rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                border-top-color: yellow;
                animation: spin 2s linear infinite;
            }

            @keyframes spin{
                100%{
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <div class="container">
                <div>
                    <h4>LOADING</h4>
                    <h3>ANIMATION</h3>
                    <div class="circle"></div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
